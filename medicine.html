<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>
       .search-bar {
        position: relative;
        width: 40%;
        background-color: var(--green);
        border-radius: 10px;

        top: 25px; /* Adjust this value based on your header height */
        left: 50%;
        transform: translateX(-50%);
    }

    .search-input {
        width: 100%; /* Adjusted width for responsiveness */
        padding: 5px;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        color: black;
    }

    .search-input::placeholder {
        color: #ccc;
    }
    
    .header {
        position: relative;
    }
    #menu-btn{
            display:initial;
            position: absolute;
        top: 50%;
        right: 20px; /* Adjust this value according to your design */
        transform: translateY(-50%);
        }
        .header .navbar{
        position: absolute;
        top:115%; right: 2rem;
        border-radius: .5rem;
        box-shadow: var(--box-shadow);
        width: 20rem;
        border: var(--border);
        background: #fff;
        transform: scale(0);
        opacity: 0;
        transform-origin: top right;
        transition: none;
    }

    .header .navbar.active{
        transform: scale(1);
        opacity: 1;
        transition: .2s ease-out;
    }

    .header .navbar a{
        font-size: 2rem;
        display: block;
        margin:2rem;
    }

   

    /* Media query for smaller devices */
   /* Media query for smaller devices */
@media screen and (max-width: 600px) {
    .search-bar {
        top:8px;
        width: calc(70% - 20px); /* Adjusted width for smaller devices */
        max-width: 250px; /* Limiting maximum width for smaller devices */
        left: calc(5% - 10px); /* Slightly move to the right */
        transform: translateX(0%);
    }
    .header{
        padding: 3.5rem;
        position: fixed;
    }
    .header .logo {
        display: none; /* Hide the logo */
    }

    /* Adjusting position for the menu button */
    #menu-btn {
        position: absolute;
        top: 50%;
        right: 20px; /* Adjust this value according to your design */
        transform: translateY(-50%);
    }
    .heading {
    padding-top: 70px;
}
}

   
</style>

   
</head>
<body>
<header class="header">
    <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>MEDI CARE</a> 
    <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="#services">Services</a>
        <a href="medicine.html">Medicine</a>
        <a href="doctor.html">Doctors</a>
        <a href="location.html">Locations</a>
        <a href="#about">About</a>
    </nav>
    <div id="menu-btn" class="fas fa-bars"></div>
    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by name, specialization, or hospital">
    </div>
    </header>

<section class="doctors" id="doctors">
    <h1 class="heading">  <span>Medicine</span> </h1>
    <div class="box-container" id="box-container"></div>
</section>

<footer class="footer">
    <!-- Footer content if needed -->
</footer>

<script src="script.js"></script>
<script>
   document.addEventListener("DOMContentLoaded", function() {
    const medicines = [
        { name: "Napa 500mg", product: "Paracetamol",company:"Sqare Limited", image: "image/napa-500-mg-1634182813132.jpg" },
        
        // Add more medicines as needed
    ];

    const boxContainer = document.getElementById("box-container");
    const searchInput = document.getElementById("searchInput");

    function renderMedicines(medicinesArray) {
        boxContainer.innerHTML = "";
        medicinesArray.forEach(medicine => {
            const box = document.createElement("div");
box.className = "box";

const img = document.createElement("img");
img.src = medicine.image;
img.alt = medicine.name;

const name = document.createElement("h3");
name.textContent =  medicine.name;

const product = document.createElement("span");
product.textContent = "Product: " + medicine.product;
product.appendChild(document.createElement("br")); // Line break

const company = document.createElement("span");
company.textContent = "Company: " + medicine.company;
company.appendChild(document.createElement("br")); // Line break

box.appendChild(img);
box.appendChild(name);
box.appendChild(product);
box.appendChild(company);

boxContainer.appendChild(box);

        });
    }

    function filterMedicines(searchTerm) {
        const filteredMedicines = medicines.filter(medicine =>
            medicine.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            medicine.category.toLowerCase().includes(searchTerm.toLowerCase())
        );
        renderMedicines(filteredMedicines);
    }

    searchInput.addEventListener("input", function() {
        filterMedicines(this.value.trim());
    });

    renderMedicines(medicines);
});

   
</script>
</body>
</html>
